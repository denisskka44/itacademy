<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var surname = prompt("Фамилия");
        var name = prompt("Имя");
        var patronymic = prompt("Отчество");
        var ageStr = prompt("Сколько вам лет?");
        var age = parseInt(ageStr);
        var ageDate = age * 365;
        var five = age + 5
        var gender = confirm("Ваш пол - мужской?");
        if (gender)
            gender = "мужской";
        else
            gender = "женский";
        if (gender == true && age >= 63) {
            pension = "да";
        } else {
            pension = "нет";
        }
        if (gender != true && age >= 58) {
            pension = "да";
        } else {
            pension = "нет";
        }
        alert('ФИО: ' + name + ' ' + surname + ' ' + patronymic + '\n' + 'Ваш возраст в годах: ' + age + '\n' + 'Ваш возраст в днях: ' + ageDate + '\n' + 'Ваш пол: ' + gender + '\n' + 'Вы на пенсии: ' + pension + '\n' + 'Через 5 лет вам будет: ' + five);
    </script>


</body>

</html>
