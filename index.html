<body>
    <script>

        for ( var colorNum=1; colorNum<=7; colorNum++ ) {
            var colorName;
            switch ( colorNum ) {
                case 1:
                    colorName='красный';
                    break;
                case 2:
                    colorName='оранжевый';
                    break;
                case 3:
                    colorName='жёлтый';
                    break;
                case 4:
                    colorName='зелёный';
                    break;
                case 5:
                    colorName='голубой';
                    break;
                case 6:
                    colorName='синий';
                    break;
                case 7:
                    colorName='фиолетовый';
                    break;
            }
            console.log( colorName );
        }
    
    </script>
