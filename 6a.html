<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .menu1{
            margin-left: -40px;
        }
        .style1{
            display: inline-block;
            margin: 15px 0px 0 0px;
            
        }
        .a1{
            color: green;
            border-right: 3px solid #c70000;
            padding: 15px;
        }
        .table1{
            margin-left: -3px;
        }
    </style>
</head>
<body>
    <!--первое меню сделано блоками. ссылки расположены в строку свойством display, а разделители сделаны свойством border-->
    <div>
        <div class="style1"><a href="#" class="a1">Первая ссылка</a></div>
        <div class="style1"><a href="#" class="a1">Вторая ссылка</a></div>
        <div class="style1"><a href="#" class="a1">Третья ссылка</a></div>
        <div class="style1"><a href="#" class="a1">Четвёртая ссылка</a></div>
        <div class="style1"><a href="#" class="a1">Пятая ссылка</a></div>
    </div>
    <br>
    <!--второе меню сделано списками. ссылки расположены в строку свойством display, а разделители сделаны свойством border-->
    <div>
        <ul class="menu1">
            <li class="style1"><a href="#" class="a1">Первая ссылка</a></li>
            <li class="style1"><a href="#" class="a1">Вторая ссылка</a></li>
            <li class="style1"><a href="#" class="a1">Третья ссылка</a></li>
            <li class="style1"><a href="#" class="a1">Четвёртая ссылка</a></li>
            <li class="style1"><a href="#" class="a1">Пятая ссылка</a></li>
        </ul>
    </div>
    <br><br>
    <!--третье меню сделано таблицей. ссылки расположены в строку свойством display, а разделители сделаны свойством border-->
    <div>
        <table class="table1">
            <tr>
                <td><a href="#" class="a1">Первая ссылка</a></td>
                <td><a href="#" class="a1">Вторая ссылка</a></td>
                <td><a href="#" class="a1">Третья ссылка</a></td>
                <td><a href="#" class="a1">Четвёртая ссылка</a></td>
                <td><a href="#" class="a1">Пятая ссылка</a></td>
            </tr>
        </table>
    </div>
</body>
</html>
